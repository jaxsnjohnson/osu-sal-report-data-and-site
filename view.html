<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel History Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Personnel History</h1>
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="Search name, org... (Ctrl+F)">

            <select id="type-filter" class="filter-select">
                <option value="all">All Types</option>
                <option value="classified">Classified</option>
                <option value="unclassified">Unclassified</option>
            </select>

            <input type="text" id="role-filter" class="filter-input" list="role-list" placeholder="Filter by Role...">
            <datalist id="role-list"></datalist>
        </div>
        <div class="stats" id="stats-bar">Loading data...</div>
    </div>

    <div id="results"></div>
</div>

<script src="js/app.js"></script>

</body>
</html>
